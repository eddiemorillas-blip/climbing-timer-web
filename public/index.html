<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Climbing Competition Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Dark mode for input boxes */
    input[type="number"] {
      background: #222 !important;
      color: #fff !important;
      border: 1px solid #fff !important;
      box-shadow: none !important;
    }
    input[type="number"]:focus {
      outline: 2px solid #fff !important;
      background: #333 !important;
    }
    .tabular-nums { font-variant-numeric: tabular-nums; }

    /* Connection status indicator */
    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }
    .status-connected { background-color: #22c55e; }
    .status-disconnected { background-color: #ef4444; }

    /* Climber Grid - Compact */
    .climber-grid {
      display: grid;
      gap: 0.25rem;
      margin-bottom: 0.5rem;
      width: 100%;
    }
    .climber-cell {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
      padding: 0.35rem;
      text-align: center;
    }
    .boulder-header {
      font-size: 0.6rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: rgba(255, 255, 255, 0.6);
    }
    .category-name {
      font-size: 0.65rem;
      color: rgba(255, 255, 255, 0.8);
    }
    .climber-name {
      font-weight: 700;
      line-height: 1.1;
    }

    /* Dynamic font sizing based on number of categories */
    .climber-grid[data-categories="1"] .climber-name { font-size: 1.25rem; }
    .climber-grid[data-categories="2"] .climber-name { font-size: 1rem; }
    .climber-grid[data-categories="3"] .climber-name { font-size: 0.9rem; }
    .climber-grid[data-categories="4"] .climber-name { font-size: 0.8rem; }

    /* Hold state styling */
    .climber-cell-held {
      background: rgba(255, 165, 0, 0.15);
      border-color: rgba(255, 165, 0, 0.4);
    }
    .climber-cell-held .climber-name {
      color: #ffa500;
    }

    /* Empty cell styling */
    .climber-cell-empty .climber-name {
      color: rgba(255, 255, 255, 0.3);
    }

    /* Boulder hold button styling */
    .boulder-hold-btn {
      transition: all 0.15s ease;
    }
    .boulder-hold-btn.held {
      background-color: rgba(255, 165, 0, 0.3) !important;
      border-color: #ffa500 !important;
      color: #ffa500 !important;
    }

    /* Collapsible category styling */
    .category-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
    }
    .category-details.expanded {
      max-height: 500px;
    }
    .expand-btn {
      transition: transform 0.2s ease;
    }
    .expand-btn.expanded {
      transform: rotate(180deg);
    }
  </style>
</head>
<body class="bg-black text-white">
  <div class="max-w-4xl mx-auto p-3">
    <header class="mb-3 flex items-center justify-between">
      <h1 class="text-xl font-bold">Climbing Timer - Operator</h1>
      <div class="flex gap-2 items-center">
        <div class="px-2 py-1 rounded-lg bg-white bg-opacity-10 text-white text-xs flex items-center">
          <span class="status-dot status-disconnected" id="statusDot"></span>
          <span id="connectionStatus">Connecting...</span>
        </div>
        <button class="px-3 py-1 rounded-lg bg-blue-600 hover:bg-blue-700 text-white text-xs font-semibold" id="openDisplayBtn" title="Open Display Window">Open Display</button>
      </div>
    </header>

    <!-- Main Grid: Timer + Config side by side -->
    <div class="grid grid-cols-2 gap-3 mb-3">
      <!-- Timer Card -->
      <div id="timerCard" class="bg-gray-900 rounded-xl shadow p-3 text-center">
        <!-- Climber Display Grid -->
        <div id="climberGrid" class="climber-grid" data-categories="0" style="display: none;">
          <!-- Dynamically populated by JavaScript -->
        </div>

        <div class="text-xs uppercase tracking-wide text-gray-400">Phase</div>
        <div id="phaseLabel" class="text-lg font-semibold mb-1">Ready</div>
        <div id="timeDisplay" class="text-5xl font-black tabular-nums leading-none mb-2" style="font-family: 'Roboto Mono', monospace;">04:00</div>

        <div class="flex flex-wrap items-center justify-center gap-2">
          <button id="startPause" class="px-3 py-1.5 rounded-lg bg-green-600 hover:bg-green-700 text-white text-sm font-semibold">Start</button>
          <button id="reset" class="px-3 py-1.5 rounded-lg bg-white bg-opacity-10 text-white text-sm font-semibold hover:bg-opacity-20 border border-gray-600">Reset</button>
          <button id="nextPhase" class="px-3 py-1.5 rounded-lg bg-white bg-opacity-10 text-white text-sm font-semibold hover:bg-opacity-20 border border-gray-600">Skip</button>
          <button id="testSound" class="px-2 py-1.5 rounded-lg bg-white bg-opacity-10 text-white text-xs font-semibold hover:bg-opacity-20 border border-gray-600" title="Test Sound">Sound</button>
        </div>

        <!-- Climber Navigation Controls -->
        <div id="climberControls" class="flex flex-wrap items-center justify-center gap-1 mt-2" style="display: none;">
          <button id="nextAllClimbersBtn" class="px-2 py-1 rounded-lg bg-blue-600 hover:bg-blue-700 text-white text-xs font-semibold">Next All</button>
          <button id="nextBoulder1Btn" class="px-2 py-1 rounded-lg bg-gray-700 text-white text-xs hover:bg-gray-600">B1</button>
          <button id="nextBoulder2Btn" class="px-2 py-1 rounded-lg bg-gray-700 text-white text-xs hover:bg-gray-600">B2</button>
          <button id="nextBoulder3Btn" class="px-2 py-1 rounded-lg bg-gray-700 text-white text-xs hover:bg-gray-600">B3</button>
          <button id="nextBoulder4Btn" class="px-2 py-1 rounded-lg bg-gray-700 text-white text-xs hover:bg-gray-600">B4</button>
        </div>
        <!-- Per-Category Advancement Buttons -->
        <div id="categoryAdvanceButtons" class="flex flex-wrap items-center justify-center gap-1 mt-1" style="display: none;">
        </div>
      </div>

      <!-- Config Panel -->
      <div class="bg-gray-900 rounded-xl shadow p-3">
        <div class="grid grid-cols-2 gap-3 mb-3">
          <div>
            <h3 class="text-xs font-semibold text-gray-400 mb-1">Climb Time</h3>
            <div class="flex items-center gap-1">
              <input id="climbMin" type="number" min="0" value="4" class="w-12 px-2 py-1 rounded text-sm" />
              <span class="text-gray-500">:</span>
              <input id="climbSec" type="number" min="0" max="59" value="0" class="w-12 px-2 py-1 rounded text-sm" />
            </div>
          </div>
          <div>
            <h3 class="text-xs font-semibold text-gray-400 mb-1">Transition</h3>
            <div class="flex items-center gap-1">
              <input id="transMin" type="number" min="0" value="1" class="w-12 px-2 py-1 rounded text-sm" />
              <span class="text-gray-500">:</span>
              <input id="transSec" type="number" min="0" max="59" value="0" class="w-12 px-2 py-1 rounded text-sm" />
            </div>
          </div>
        </div>

        <!-- Category Management -->
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-xs font-semibold text-gray-400">Categories</h3>
          <div class="flex gap-1">
            <label class="px-2 py-1 rounded bg-purple-600 hover:bg-purple-700 text-white text-xs font-semibold cursor-pointer">
              Excel
              <input type="file" id="excelFileInput" accept=".xlsx,.xls" class="hidden" />
            </label>
            <button id="addCategoryBtn" class="px-2 py-1 rounded bg-green-600 hover:bg-green-700 text-white text-xs font-semibold">+ Add</button>
          </div>
        </div>
        <div id="categoriesList" class="space-y-2 max-h-64 overflow-y-auto">
          <p class="text-xs text-gray-500">No categories yet.</p>
        </div>
      </div>
    </div>

    <footer class="text-center text-xs text-gray-500">
      <span id="clientCount">Connected: 0</span>
    </footer>
  </div>

  <!-- Socket.IO Client Library -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    // --- Socket.IO Connection ---
    const socket = io();
    let isConnected = false;

    socket.on('connect', () => {
      isConnected = true;
      document.getElementById('statusDot').className = 'status-dot status-connected';
      document.getElementById('connectionStatus').textContent = 'Connected';
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {
      isConnected = false;
      document.getElementById('statusDot').className = 'status-dot status-disconnected';
      document.getElementById('connectionStatus').textContent = 'Disconnected';
      console.log('Disconnected from server');
    });

    socket.on('client-count', (count) => {
      document.getElementById('clientCount').textContent = `Connected clients: ${count}`;
    });

    // --- App State & Audio ---
    const state = {
      climbMin: 4,
      climbSec: 0,
      transMin: 1,
      transSec: 0,
      phase: 'stopped',
      running: false,
      remaining: 240,
      intervalId: null,
      audioCtx: null,
      masterGain: null,
      compressor: null,
      syncInProgress: false,  // Flag to prevent sync loops
      lastPhaseChangeTime: 0,  // Track when we last changed phase
      categories: [],  // Categories with climbers for 4 boulders
      expandedCategories: {}  // Track which categories are expanded
    };

    function ensureAudio(){
      if (!state.audioCtx) {
        try {
          const Ctx = window.AudioContext || window.webkitAudioContext;
          const ctx = new Ctx();
          const master = ctx.createGain();
          master.gain.value = 0.9;
          const comp = ctx.createDynamicsCompressor();
          comp.threshold.setValueAtTime(-12, ctx.currentTime);
          comp.knee.setValueAtTime(30, ctx.currentTime);
          comp.ratio.setValueAtTime(12, ctx.currentTime);
          comp.attack.setValueAtTime(0.003, ctx.currentTime);
          comp.release.setValueAtTime(0.25, ctx.currentTime);
          master.connect(comp);
          comp.connect(ctx.destination);
          state.audioCtx = ctx;
          state.masterGain = master;
          state.compressor = comp;
        } catch(e){ /* ignore */ }
      }
      if (state.audioCtx && state.audioCtx.state === 'suspended') {
        state.audioCtx.resume().catch(()=>{});
      }
    }

    function connectEnv(){
      const ctx = state.audioCtx; const env = ctx.createGain();
      const now = ctx.currentTime;
      env.gain.setValueAtTime(0, now);
      env.gain.linearRampToValueAtTime(1, now + 0.01);
      env.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
      env.connect(state.masterGain);
      return env;
    }

    function beep(freq=880, seconds=0.45, type='sine'){
      const ctx = state.audioCtx; if (!ctx) return;
      const env = connectEnv();
      const osc = ctx.createOscillator();
      osc.type = type; osc.frequency.value = freq;
      osc.connect(env);
      const now = ctx.currentTime;
      osc.start(now); osc.stop(now + seconds + 0.05);
    }

    function buzzer(seconds=2.0){
      const ctx = state.audioCtx; if (!ctx) return;
      const now = ctx.currentTime;
      const env = ctx.createGain();
      env.gain.setValueAtTime(1, now);
      env.gain.linearRampToValueAtTime(0, now + seconds);
      const osc = ctx.createOscillator();
      osc.type = 'sawtooth';
      osc.frequency.value = 100;
      osc.connect(env);
      env.connect(state.masterGain);
      osc.start(now);
      osc.stop(now + seconds);

      const noiseDur = 0.5;
      const noiseBuf = ctx.createBuffer(1, ctx.sampleRate * noiseDur, ctx.sampleRate);
      const data = noiseBuf.getChannelData(0);
      for (let i = 0; i < data.length; i++) data[i] = (Math.random() * 2 - 1) * 0.4;
      const noise = ctx.createBufferSource();
      noise.buffer = noiseBuf;
      const band = ctx.createBiquadFilter();
      band.type = 'bandpass';
      band.frequency.value = 800;
      band.Q.value = 0.7;
      noise.connect(band);
      const env2 = ctx.createGain();
      band.connect(env2);
      env2.connect(state.masterGain);
      env2.gain.setValueAtTime(0.7, now);
      env2.gain.linearRampToValueAtTime(0, now + noiseDur);
      noise.start(now);
      noise.stop(now + noiseDur);
    }

    function climbStartTone() {
      const ctx = state.audioCtx; if (!ctx) return;
      const env = connectEnv();
      const now = ctx.currentTime;
      const osc = ctx.createOscillator();
      osc.type = 'triangle';
      osc.frequency.value = 660;
      osc.connect(env);
      env.connect(state.masterGain);
      osc.start(now);
      osc.stop(now + 2.0);
    }

    const clamp = (n, min, max) => Math.max(min, Math.min(max, Math.trunc(Number(n)||0)));
    const totalClimb = () => clamp(state.climbMin,0,999)*60 + clamp(state.climbSec,0,59);
    const totalTrans = () => clamp(state.transMin,0,999)*60 + clamp(state.transSec,0,59);
    const fmt = (s) => { s = Math.max(0, Math.floor(s)); const m = Math.floor(s/60), r = s%60; return String(m).padStart(2,'0') + ':' + String(r).padStart(2,'0'); };

    // --- Completion Tracking Helpers ---
    function isClimberCompleted(category, climberName) {
      const progress = category.climberProgress?.[climberName] || [];
      return progress.length >= 4 && [1, 2, 3, 4].every(b => progress.includes(b));
    }

    function getActiveClimberCount(category) {
      const climbers = category.boulders[0]?.climbers || [];
      return climbers.filter(name => !isClimberCompleted(category, name)).length;
    }

    function getCompletedClimberCount(category) {
      const climbers = category.boulders[0]?.climbers || [];
      return climbers.filter(name => isClimberCompleted(category, name)).length;
    }

    function getClimberProgress(category, climberName) {
      return category.climberProgress?.[climberName] || [];
    }

    function updateDisplay(){
      document.getElementById('timeDisplay').textContent = fmt(state.remaining);
      document.getElementById('phaseLabel').textContent = state.phase === 'stopped' ? 'Ready' : (state.phase === 'climb' ? 'Climb' : 'Transition');
      document.getElementById('startPause').textContent = state.running ? 'Pause' : (state.phase === 'stopped' ? 'Start' : 'Resume');
    }

    // Emit state to server
    function emitState() {
      if (!state.syncInProgress && isConnected) {
        socket.emit('timer-update', {
          climbMin: state.climbMin,
          climbSec: state.climbSec,
          transMin: state.transMin,
          transSec: state.transSec,
          phase: state.phase,
          running: state.running,
          remaining: state.remaining
        });
      }
    }

    function startPause(){
      ensureAudio();

      // Calculate what the new state should be (but don't apply it locally)
      let newState = { ...state };
      if (state.phase === 'stopped') {
        newState.phase = 'climb';
        newState.remaining = totalClimb();
      }
      newState.running = !state.running;

      // Send command to server - wait for server to confirm and broadcast
      socket.emit('timer-update', newState);

      // Optimistic UI update for button label only
      document.getElementById('startPause').textContent = newState.running ? 'Pause' : 'Resume';
    }

    function resetAll(){
      // Send command to server - wait for server to confirm and broadcast
      socket.emit('timer-update', {
        ...state,
        running: false,
        phase: 'stopped',
        remaining: totalClimb()
      });
    }

    // Phase advance is now handled by the server

    function nextPhase(){
      // Calculate next phase (but don't apply it locally)
      let newState = { ...state };

      if (state.phase === 'climb') {
        if (totalTrans() > 0) {
          newState.phase = 'transition';
          newState.remaining = totalTrans();
        } else {
          newState.phase = 'stopped';
          newState.remaining = totalClimb();
        }
      } else if (state.phase === 'transition') {
        newState.phase = 'climb';
        newState.remaining = totalClimb();
      } else {
        newState.phase = 'climb';
        newState.remaining = totalClimb();
      }

      // Send command to server - wait for server to confirm and broadcast
      socket.emit('timer-update', newState);
    }

    // Audio feedback based on timer state (triggered by server updates)
    function playAudioForTime(remaining, phase) {
      if (phase === 'climb') {
        if (remaining === 60) {
          beep(800, 0.65, 'sine');
        } else if (remaining <= 5 && remaining > 0) {
          beep(1200, 0.45, 'square');
        } else if (remaining === 0) {
          buzzer(1.4);
        }
      }
    }

    // --- Listen for state updates from server ---
    socket.on('timer-sync', (serverState) => {
      state.syncInProgress = true;  // Prevent re-emitting during sync

      const oldPhase = state.phase;
      const oldRemaining = state.remaining;

      // Update local state from server
      state.climbMin = serverState.climbMin;
      state.climbSec = serverState.climbSec;
      state.transMin = serverState.transMin;
      state.transSec = serverState.transSec;
      state.phase = serverState.phase;
      state.running = serverState.running;
      state.remaining = serverState.remaining;

      // Handle phase changes (play start tone when entering climb phase)
      if (oldPhase !== serverState.phase && serverState.phase === 'climb') {
        climbStartTone();
        console.log('Phase changed to climb - playing start tone');
      }

      // Play audio feedback based on remaining time (only on countdown, not on time increases)
      if (serverState.remaining < oldRemaining) {
        playAudioForTime(serverState.remaining, serverState.phase);
      }

      // Update input fields
      document.getElementById('climbMin').value = state.climbMin;
      document.getElementById('climbSec').value = state.climbSec;
      document.getElementById('transMin').value = state.transMin;
      document.getElementById('transSec').value = state.transSec;

      updateDisplay();
      refreshUiVisibility(true);

      state.syncInProgress = false;
    });

    socket.on('config-sync', (config) => {
      state.syncInProgress = true;

      state.climbMin = config.climbMin;
      state.climbSec = config.climbSec;
      state.transMin = config.transMin;
      state.transSec = config.transSec;

      document.getElementById('climbMin').value = config.climbMin;
      document.getElementById('climbSec').value = config.climbSec;
      document.getElementById('transMin').value = config.transMin;
      document.getElementById('transSec').value = config.transSec;

      if (!state.running && state.phase === 'stopped') {
        state.remaining = totalClimb();
        updateDisplay();
      }

      state.syncInProgress = false;
    });

    // --- Listen for category updates from server ---
    socket.on('categories-sync', (categories) => {
      state.categories = categories || [];
      renderCategoriesList();
      renderClimberGrid();
    });

    // --- Category Management Functions ---
    function renderCategoriesList() {
      const container = document.getElementById('categoriesList');

      if (state.categories.length === 0) {
        container.innerHTML = '<p class="text-xs text-gray-500">No categories yet.</p>';
        return;
      }

      container.innerHTML = state.categories.map(category => {
        const totalClimbers = category.boulders[0]?.climbers?.length || 0;
        const completedCount = getCompletedClimberCount(category);
        const activeCount = getActiveClimberCount(category);
        const isExpanded = state.expandedCategories?.[category.id] || false;

        return `
        <div class="bg-gray-800 rounded-lg border border-gray-700">
          <!-- Collapsed Header -->
          <div class="p-2 flex items-center justify-between">
            <div class="flex items-center gap-2 flex-1">
              <button class="expand-btn text-gray-400 hover:text-white ${isExpanded ? 'expanded' : ''}" data-category-id="${category.id}">▼</button>
              <span class="font-semibold text-sm">${category.name}</span>
              <span class="text-xs text-gray-500">(${totalClimbers}${completedCount > 0 ? `, ${completedCount} done` : ''})</span>
            </div>
            <div class="flex gap-1">
              ${[1, 2, 3, 4].map(boulderId => {
                const boulder = category.boulders.find(b => b.boulderId === boulderId);
                const isHeld = boulder?.held === true;
                return `<button class="boulder-hold-btn px-2 py-1 rounded text-xs font-semibold border border-gray-600 ${isHeld ? 'held' : 'bg-gray-700 text-white hover:bg-gray-600'}" data-category-id="${category.id}" data-boulder-id="${boulderId}">B${boulderId}</button>`;
              }).join('')}
            </div>
          </div>
          <!-- Expandable Details -->
          <div class="category-details ${isExpanded ? 'expanded' : ''}" data-category-id="${category.id}">
            <div class="px-2 pb-2 border-t border-gray-700 pt-2">
              <div class="flex items-center gap-2 mb-2">
                <input type="text"
                  value="${category.name}"
                  class="category-name-input bg-gray-700 text-white px-2 py-1 rounded text-sm flex-1"
                  data-category-id="${category.id}"
                  placeholder="Category Name" />
                <button class="delete-category-btn px-2 py-1 rounded bg-red-600 hover:bg-red-700 text-white text-xs" data-category-id="${category.id}">Delete</button>
              </div>
              <textarea
                class="climbers-textarea bg-gray-700 text-white px-2 py-1 rounded w-full text-xs font-mono mb-2"
                data-category-id="${category.id}"
                rows="3"
                placeholder="One name per line">${(category.boulders[0]?.climbers || []).join('\n')}</textarea>
              <div class="flex gap-2">
                <button class="import-climbers-btn px-2 py-1 rounded bg-blue-600 hover:bg-blue-700 text-white text-xs" data-category-id="${category.id}">Save List</button>
                ${totalClimbers > 0 ? `<button class="reset-progress-btn px-2 py-1 rounded bg-yellow-600 hover:bg-yellow-700 text-white text-xs" data-category-id="${category.id}">Reset</button>` : ''}
              </div>
            </div>
          </div>
        </div>
      `}).join('');

      // Wire up expand buttons
      document.querySelectorAll('.expand-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const categoryId = parseInt(e.target.dataset.categoryId);
          state.expandedCategories[categoryId] = !state.expandedCategories[categoryId];
          renderCategoriesList();
        });
      });

      // Wire up event listeners
      document.querySelectorAll('.category-name-input').forEach(input => {
        input.addEventListener('blur', (e) => {
          const categoryId = parseInt(e.target.dataset.categoryId);
          const category = state.categories.find(c => c.id === categoryId);
          if (category) {
            category.name = e.target.value.trim() || 'Unnamed Category';
            socket.emit('category-update', category);
          }
        });
      });

      document.querySelectorAll('.delete-category-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const categoryId = parseInt(e.target.dataset.categoryId);
          if (confirm('Delete this category?')) {
            socket.emit('category-delete', categoryId);
          }
        });
      });

      document.querySelectorAll('.import-climbers-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const categoryId = parseInt(e.target.dataset.categoryId);
          const textarea = document.querySelector(`.climbers-textarea[data-category-id="${categoryId}"]`);
          const climbers = textarea.value.split('\n').map(name => name.trim()).filter(name => name.length > 0);

          const category = state.categories.find(c => c.id === categoryId);
          if (category) {
            // Update all 4 boulders with the same climber list, preserving held state, reset hasStarted
            category.boulders = [
              { boulderId: 1, climbers: [...climbers], currentClimberIndex: 0, held: category.boulders[0]?.held || false, hasStarted: false },
              { boulderId: 2, climbers: [...climbers], currentClimberIndex: 0, held: category.boulders[1]?.held || false, hasStarted: false },
              { boulderId: 3, climbers: [...climbers], currentClimberIndex: 0, held: category.boulders[2]?.held || false, hasStarted: false },
              { boulderId: 4, climbers: [...climbers], currentClimberIndex: 0, held: category.boulders[3]?.held || false, hasStarted: false }
            ];
            category.climberProgress = {};
            socket.emit('category-update', category);
          }
        });
      });

      // Wire up boulder hold toggle buttons
      document.querySelectorAll('.boulder-hold-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const categoryId = parseInt(e.target.dataset.categoryId);
          const boulderId = parseInt(e.target.dataset.boulderId);
          socket.emit('toggle-boulder-hold', { categoryId, boulderId });
        });
      });

      // Wire up reset progress buttons
      document.querySelectorAll('.reset-progress-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const categoryId = parseInt(e.target.dataset.categoryId);
          const category = state.categories.find(c => c.id === categoryId);
          if (category && confirm(`Reset progress for "${category.name}"?`)) {
            socket.emit('reset-category-progress', categoryId);
          }
        });
      });
    }

    function renderClimberGrid() {
      const grid = document.getElementById('climberGrid');
      const controlsDiv = document.getElementById('climberControls');
      const categoryButtonsDiv = document.getElementById('categoryAdvanceButtons');

      if (state.categories.length === 0) {
        grid.style.display = 'none';
        controlsDiv.style.display = 'none';
        categoryButtonsDiv.style.display = 'none';
        return;
      }

      // Find which boulders have climbers across ANY category
      const activeBoulderIds = new Set();
      state.categories.forEach(category => {
        category.boulders.forEach(boulder => {
          if (boulder.climbers && boulder.climbers.length > 0) {
            activeBoulderIds.add(boulder.boulderId);
          }
        });
      });

      if (activeBoulderIds.size === 0) {
        grid.style.display = 'none';
        controlsDiv.style.display = 'none';
        categoryButtonsDiv.style.display = 'none';
        return;
      }

      grid.style.display = 'grid';
      controlsDiv.style.display = 'flex';
      grid.setAttribute('data-categories', state.categories.length);

      // Set dynamic column count based on active boulders
      const sortedBoulderIds = [...activeBoulderIds].sort((a, b) => a - b);
      grid.style.gridTemplateColumns = `repeat(${sortedBoulderIds.length}, 1fr)`;

      let html = '';

      // Create grid with only active boulders × N categories
      for (let categoryIndex = 0; categoryIndex < state.categories.length; categoryIndex++) {
        const category = state.categories[categoryIndex];
        const activeCount = getActiveClimberCount(category);
        const completedCount = getCompletedClimberCount(category);

        for (const boulderId of sortedBoulderIds) {
          const boulder = category.boulders.find(b => b.boulderId === boulderId);
          const isHeld = boulder?.held === true;
          const hasStarted = boulder?.hasStarted === true;
          const climber = hasStarted ? boulder?.climbers?.[boulder?.currentClimberIndex || 0] : null;
          const climberCount = boulder?.climbers?.length || 0;

          // Show "ALL DONE" if all climbers completed
          const allDone = activeCount === 0 && climberCount > 0;
          const isEmpty = !isHeld && !climber && !allDone;

          html += `
            <div class="climber-cell ${isHeld ? 'climber-cell-held' : ''} ${isEmpty ? 'climber-cell-empty' : ''}">
              <div class="boulder-header">B${boulderId}</div>
              <div class="category-name">${category.name}</div>
              <div class="climber-name">${isHeld ? 'HOLD' : (allDone ? 'DONE' : (climber || '—'))}</div>
            </div>
          `;
        }
      }

      grid.innerHTML = html;

      // Render per-category advancement buttons
      renderCategoryAdvanceButtons();
    }

    function renderCategoryAdvanceButtons() {
      const categoryButtonsDiv = document.getElementById('categoryAdvanceButtons');

      // Only show if we have categories with climbers
      const hasClimbers = state.categories.some(c => c.boulders[0]?.climbers?.length > 0);
      if (!hasClimbers || state.categories.length === 0) {
        categoryButtonsDiv.style.display = 'none';
        return;
      }

      categoryButtonsDiv.style.display = 'flex';

      const buttonHtml = state.categories
        .filter(c => c.boulders[0]?.climbers?.length > 0)
        .map(category => {
          const activeCount = getActiveClimberCount(category);
          const allDone = activeCount === 0;
          return `<button
            class="category-advance-btn control-btn px-3 py-2 rounded-xl text-xs font-semibold ${allDone ? 'bg-gray-600 text-gray-400' : 'bg-green-600 hover:bg-green-700 text-white'}"
            data-category-id="${category.id}"
            ${allDone ? 'disabled' : ''}>
            Next ${category.name}
          </button>`;
        }).join('');

      categoryButtonsDiv.innerHTML = buttonHtml;

      // Wire up event listeners
      document.querySelectorAll('.category-advance-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const categoryId = parseInt(e.target.dataset.categoryId);
          socket.emit('advance-category', categoryId);
        });
      });
    }

    function addCategory() {
      if (state.categories.length >= 4) {
        alert('Maximum 4 categories allowed');
        return;
      }

      const newId = state.categories.length > 0 ? Math.max(...state.categories.map(c => c.id)) + 1 : 1;
      const newCategory = {
        id: newId,
        name: `Category ${newId}`,
        boulders: [
          { boulderId: 1, climbers: [], currentClimberIndex: 0, held: false, hasStarted: false },
          { boulderId: 2, climbers: [], currentClimberIndex: 0, held: false, hasStarted: false },
          { boulderId: 3, climbers: [], currentClimberIndex: 0, held: false, hasStarted: false },
          { boulderId: 4, climbers: [], currentClimberIndex: 0, held: false, hasStarted: false }
        ],
        climberProgress: {}
      };

      socket.emit('category-update', newCategory);
    }

    // --- Open Display Window ---
    document.getElementById('openDisplayBtn').addEventListener('click', () => {
      window.open('/display.html', 'timerDisplay', 'width=1920,height=1080');
    });

    // --- Wire controls ---
    document.getElementById('testSound').addEventListener('click', () => { ensureAudio(); buzzer(0.9); });
    document.getElementById('startPause').addEventListener('click', startPause);
    document.getElementById('reset').addEventListener('click', resetAll);
    document.getElementById('nextPhase').addEventListener('click', nextPhase);

    // Config change handlers with sync
    document.getElementById('climbMin').addEventListener('input', (e)=>{
      state.climbMin = clamp(e.target.value,0,999);
      if(!state.running&&state.phase==='stopped'){
        state.remaining = totalClimb();
        updateDisplay();
      }
      if (!state.syncInProgress) {
        socket.emit('config-update', {
          climbMin: state.climbMin,
          climbSec: state.climbSec,
          transMin: state.transMin,
          transSec: state.transSec
        });
      }
    });

    document.getElementById('climbSec').addEventListener('input', (e)=>{
      state.climbSec = clamp(e.target.value,0,59);
      if(!state.running&&state.phase==='stopped'){
        state.remaining = totalClimb();
        updateDisplay();
      }
      if (!state.syncInProgress) {
        socket.emit('config-update', {
          climbMin: state.climbMin,
          climbSec: state.climbSec,
          transMin: state.transMin,
          transSec: state.transSec
        });
      }
    });

    document.getElementById('transMin').addEventListener('input', (e)=>{
      state.transMin = clamp(e.target.value,0,999);
      if (!state.syncInProgress) {
        socket.emit('config-update', {
          climbMin: state.climbMin,
          climbSec: state.climbSec,
          transMin: state.transMin,
          transSec: state.transSec
        });
      }
    });

    document.getElementById('transSec').addEventListener('input', (e)=>{
      state.transSec = clamp(e.target.value,0,59);
      if (!state.syncInProgress) {
        socket.emit('config-update', {
          climbMin: state.climbMin,
          climbSec: state.climbSec,
          transMin: state.transMin,
          transSec: state.transSec
        });
      }
    });

    // --- Wire category management controls ---
    document.getElementById('addCategoryBtn').addEventListener('click', addCategory);

    // --- Wire climber navigation controls ---
    document.getElementById('nextAllClimbersBtn').addEventListener('click', () => {
      socket.emit('advance-all-climbers');
    });

    document.getElementById('nextBoulder1Btn').addEventListener('click', () => {
      socket.emit('advance-boulder', 1);
    });

    document.getElementById('nextBoulder2Btn').addEventListener('click', () => {
      socket.emit('advance-boulder', 2);
    });

    document.getElementById('nextBoulder3Btn').addEventListener('click', () => {
      socket.emit('advance-boulder', 3);
    });

    document.getElementById('nextBoulder4Btn').addEventListener('click', () => {
      socket.emit('advance-boulder', 4);
    });

    // --- Excel Import Handler ---
    document.getElementById('excelFileInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('excel', file);

      try {
        const response = await fetch('/api/import-excel', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const error = await response.json();
          alert(`Import failed: ${error.error || 'Unknown error'}`);
          return;
        }

        const result = await response.json();
        alert(`Successfully imported ${result.categoriesCreated} categories with ${result.totalClimbers} total climbers.`);
      } catch (error) {
        console.error('Import error:', error);
        alert('Failed to import Excel file. Please check the file format.');
      }

      // Clear the file input
      e.target.value = '';
    });

    // Init
    updateDisplay();
    renderCategoriesList();
    renderClimberGrid();
  </script>
</body>
</html>
